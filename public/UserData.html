    <script type="text/javascript">
  $.noConflict();
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')
        const url = 'api?'

        $(function () {
            myModal.addEventListener('shown.bs.modal', function () {
                myInput.focus()
            })
            
            refreshGrid()

        })

        function refreshGrid() {
            let setUrl = url + "table=userdata&action=view"

            $("#grid_1").jqGrid({
                url: setUrl,
                datatype: "json",
                mtype: "GET",
                jsonReader: {
                    root: "rows",
                    page: "page",
                    total: "total",
                    records: "records",
                    repeatitems: false
                },
                colModel: [
                    {//編輯
                        label: "Edit", name: "Edit", width: "50px", align: "left", sortable: false, formatter: function (cellvalue, options, rowData) {
                            return '<span style="cursor: pointer; " onclick="dialogControl(' + options.rowId + ')"><img src="images/function_edit.png"></span>';
                        }
                    },
                    {//刪除
                        label: "Delete", name: "Delete", width: "50px", align: "left", sortable: false, formatter: function (cellvalue, options, rowData) {
                            return '<span style="cursor: pointer;" onclick="delete_(' + options.rowId + ')"><img src="images/function_delete.png"></span>';
                        }
                    },
                    { label: "Userdata", name: "Userdata", index: "Userdata", hidden: true },
                    { label: "username", name: "username", index: "username", classes: "colStyle1", align: "left" },
                    { label: "phonenumber", name: "phonenumber", index: "phonenumber", classes: "colStyle1", align: "left" },
                    { label: "sex", name: "sex", index: "sex", classes: "colStyle1", align: "left" },
                    { label: "createdDate", name: "createdDate", index: "createdDate", classes: "colStyle1", align: "left" },
                    { label: "modifyDate", name: "modifyDate", index: "modifyDate", classes: "colStyle1", align: "left" }
                ],
                sortname: "dataCreateDate",//預設sort column
                sortorder: "desc",//asc, desc
                rownumbers: false,//是否顯示 序
                rownumWidth: "40px",//序 width
                pager: "#pager_1",//指定分頁id
                viewrecords: true,//records顯示
                gridview: true,//增加grid效能
                loadtext: 'dataLoading',//讀取時顯示文字
                height: "auto",
                autowidth: true,
                rowNum: 20//每頁顯示筆數
            });
            
            setGrid("grid_1", setUrl);//設定jqGrid
        }

        function dialogControl(rowID) {
            let rowData = initView(rowID);
            let Userdata = rowData.Userdata
            $('#modqlEdit').attr("onclick","update('" + Userdata + "')")
            $('#myModal').modal('show')
        }

        function add(){
            let name = $("#username").val()
            let phoneNumber = $("#phonenumber").val()
            let sex = $("#sex option:selected").val()

            if(!sex){
                $('#errorMessageAlert').text("Sex cant be empty")
                $('#alert').modal('show')
                return
            }

            if(!name){
                $('#errorMessageAlert').text("Name cant be empty")
                $('#alert').modal('show')
                return
            }

            if(!phoneNumber){
                $('#errorMessageAlert').text("PhoneNumber cant be empty")
                $('#alert').modal('show')
                return
            }

            let setUrl = url + "table=userdata&action=add&username=" + name.trim() + "&phonenumber=" + phoneNumber.trim() + "&sex=" + sex

            $.ajax({
                url: setUrl,
                data: {},
                type: "POST",
                cache: false,
                success: function (data) {
                    $("#username").val("");
                    $("#phonenumber").val("");
                    refreshSelect("#sex")
                    refreshGrid()
                },
                error: function (xhr) {
                   errorMessage = xhr.responseText.split("h1>")[1].replace('</','')
                   $('#errorMessageAlert').text(errorMessage)
                   $('#alert').modal('show')
                }
            });
        }

        function delete_(rowID){
            let rowData = initView(rowID);
            let Userdata = rowData.Userdata
            let setUrl = url + "table=userdata&action=delete&Userdata=" + Userdata

            $.ajax({
                url: setUrl,
                data: {},
                type: "POST",
                cache: false,
                success: function (data) {
                    refreshGrid()
                },
                error: function (xhr) {
                }
            });

        }

        function update(Userdata){
            let name =$("#editUsername").val();
            let phoneNumber = $("#editPhonenumber").val();
            let sex = $("#editSex option:selected").val();
            
            if(!sex){
                $('#errorMessageAlert').text("Sex cant be empty")
                $('#alert').modal('show')
                return
            }

            if(!name){
                $('#errorMessageAlert').text("Name cant be empty")
                $('#alert').modal('show')
                return
            }

            if(!phoneNumber){
                $('#errorMessageAlert').text("PhoneNumber cant be empty")
                $('#alert').modal('show')
                return
            }

            let setUrl = url + "table=userdata&action=update&Userdata=" + Userdata + "&username=" + name.trim() + "&phonenumber=" + phoneNumber.trim() + "&sex=" + sex
            
            $.ajax({
                url: setUrl,
                data: {},
                type: "POST",
                cache: false,
                success: function (data) {
                    $('#myModal').modal('hide')
                    $("#editUsername").val("")
                    $("#editPhonenumber").val("")
                    refreshSelect("#editSex")
                    refreshGrid()
                },
                error: function (xhr) {
                   errorMessage = xhr.responseText.split("h1>")[1].replace('</','')
                   $('#errorMessageAlert').text(errorMessage)
                   $('#alert').modal('show')
                }
            });
        }

        function refreshSelect(where){
            let refreshLocation = where
            let html = "<option value=''>Open this select menu</option>"
            html += '<option value="m">male</option>'
            html += '<option value="f">female</option>'
            html += ' <option value="s">secret</option>'
            $(refreshLocation).html("")
            $(refreshLocation).html(html)
        }
        
    </script>
